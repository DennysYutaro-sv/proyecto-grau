<p-card header="LISTA DE DIRECCIONES" [style]="{ 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
    </ng-template>  
    <p-toolbar *ngIf="authService.hasRole('ROLE_ADMIN')">
        <div class="p-toolbar-group-left">
                <div class="p-col-12 p-md-6">
                    <div class="p-inputgroup">
                        <button pButton pRipple type="button" [routerLink]="['/direcciones/form']" label="Crear DirecciÃ³n" class="p-button-secondary ui-button"></button>         
                    </div>
                </div>
        </div>
    </p-toolbar>

    <p-table [value]="direcciones" responsiveLayout="scroll" [paginator]="true" [rows]="10" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} clientes" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ruta</th>
                <th>Estado</th>
                <th *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-direccion>
            <tr>
                <td>{{direccion.id}}</td>
                <td>{{direccion.nombre}}</td>
                <td>{{direccion.descripcion}}</td>
                <td *ngIf="direccion.estado">Deshabilitado</td>
                <td *ngIf="!direccion.estado">Habilitado</td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                    <button icon="pi pi-user-edit" pButton pRipple type="button" (click)="rutear(direccion)" label="Editar" class="p-button-outlined p-button-info"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
